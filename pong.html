<html>
	<head>
		<title>PONGPONGPONGPONGPONG</title>
		<link rel="stylesheet" href="style.css" type="text/css">
		<script type="text/javascript" src="./script.js"></script>
	</head>
	<body>
		<div>
			<div class="menu">
				<div class="headline">Nextgen PONG!</div>
				<div class="clear"></div>
				<div class="menuButton" id"newGame">Neues Spiel</div>
				<div class="menuButton" id="">Optionen</div>
				<div class="menuButton">Credits</div>
			</div>
			<div class="game">
				<div class="leftPaddle" id="lp"></div>
				<div class="rightPaddle" id="rp"></div>
				<div class="ball" id="b"></div>
				<div id="scoreWrapper">
					<div class="leftScoreWrapper">
						<div class="leftScore" id="ls"> 0 </div>
					</div>
					<div class="rightScoreWrapper">
						<div class="rightScore" id="rs"> 0 </div>
					</div>
				</div>
				<div class="timer" id="t">Press Space to start</div>
			</div>
		</div>
	</body>
</html>
